<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Agent Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .approval-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }

        .approval-box h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .approval-preview {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }

        .approval-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h1>JIRA Agent Chatbot</h1>
        <div id="errorMessage" class="error-message"></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="showRegister()">Register</button>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="login-container" style="display: none;">
        <h1>Register</h1>
        <div id="registerErrorMessage" class="error-message"></div>
        <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email (Optional)</label>
            <input type="email" id="regEmail" placeholder="Enter email">
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" onclick="register()">Register</button>
            <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatScreen" class="container" style="display: none;">
        <div class="header">
            <h1>ü§ñ JIRA Agent Chatbot</h1>
            <div class="user-info">
                <span class="username" id="displayUsername"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" class="input-field" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let username = null;

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('registerScreen').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'block';
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const email = document.getElementById('regEmail').value;

            if (!username || !password) {
                showError('registerErrorMessage', 'Username and password are required');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    const data = await response.json();
                    showError('registerErrorMessage', data.detail || 'Registration failed');
                }
            } catch (error) {
                showError('registerErrorMessage', 'Error: ' + error.message);
            }
        }

        async function login() {
            const usernameInput = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!usernameInput || !password) {
                showError('errorMessage', 'Username and password are required');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.session_id;
                    username = data.username;
                    
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('chatScreen').style.display = 'flex';
                    document.getElementById('displayUsername').textContent = username;
                    
                    addMessage('assistant', 'Welcome! I\'m your JIRA agent. How can I help you today?');
                } else {
                    const data = await response.json();
                    showError('errorMessage', data.detail || 'Login failed');
                }
            } catch (error) {
                showError('errorMessage', 'Error: ' + error.message);
            }
        }

        async function logout() {
            if (sessionId) {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
            }
            
            sessionId = null;
            username = null;
            document.getElementById('chatScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
        }

        function addMessage(role, content, approvalInfo = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            
            if (approvalInfo) {
                const approvalBox = document.createElement('div');
                approvalBox.className = 'approval-box';
                approvalBox.innerHTML = `
                    <h3>‚ö†Ô∏è Approval Required - ${approvalInfo.operation_type.toUpperCase()}</h3>
                    <div class="approval-preview">
                        <strong>Request ID:</strong> ${approvalInfo.request_id}<br>
                        ${approvalInfo.ticket_key ? `<strong>Ticket:</strong> ${approvalInfo.ticket_key}<br>` : ''}
                        <strong>Preview:</strong><br>
                        ${JSON.stringify(approvalInfo.preview, null, 2).replace(/\n/g, '<br>')}
                    </div>
                    <div class="approval-actions">
                        <button class="btn btn-approve" onclick="approveRequest('${approvalInfo.request_id}')">Approve</button>
                        <button class="btn btn-reject" onclick="rejectRequest('${approvalInfo.request_id}')">Reject</button>
                    </div>
                `;
                messageDiv.appendChild(approvalBox);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            addMessage('user', message);
            input.value = '';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.response, data.pending_approval);
                } else {
                    const error = await response.json();
                    addMessage('assistant', 'Error: ' + (error.detail || 'Failed to process message'));
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        async function approveRequest(requestId) {
            try {
                const response = await fetch(`/api/approvals/${requestId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                if (response.ok) {
                    addMessage('assistant', `‚úÖ Approval granted. Executing operation...`);
                    // Send approve command to chat
                    document.getElementById('messageInput').value = `approve ${requestId}`;
                    sendMessage();
                } else {
                    const error = await response.json();
                    addMessage('assistant', 'Error: ' + (error.detail || 'Failed to approve'));
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            }
        }

        async function rejectRequest(requestId) {
            const reason = prompt('Reason for rejection (optional):') || '';
            try {
                const response = await fetch(`/api/approvals/${requestId}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId, reason })
                });
                
                if (response.ok) {
                    addMessage('assistant', `‚ùå Operation rejected.`);
                } else {
                    const error = await response.json();
                    addMessage('assistant', 'Error: ' + (error.detail || 'Failed to reject'));
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
